<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Contact Manager</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
  </head>

  <body>
    <div class="app-container">
      <header class="header">
        <div class="logo">
          <img
            src="https://www.gstatic.com/images/branding/product/1x/contacts_48dp.png"
            alt="Contacts Logo" />
          <h1>Contacts</h1>
        </div>
      </header>

      <main class="main-content">
        <div class="contacts-header">
          <h2>
            Contacts (
            <span th:text="${#lists.size(contacts)}">0</span>
            )
          </h2>
          <button id="add-contact-btn" class="primary-btn">
            <span class="material-icons">add</span>
            Add Contact
          </button>
        </div>

        <div class="contacts-list" id="contacts-list">
          <!-- If empty, show "no contacts" -->
          <div class="empty-state" th:if="${#lists.isEmpty(contacts)}">
            <span class="material-icons">person_off</span>
            <p>No contacts yet. Click "Add Contact" to get started.</p>
          </div>

          <!-- Otherwise, loop each contact -->
          <div th:each="person : ${contacts}" class="contact-item">
            <div class="contact-avatar">
              <span class="material-icons">account_circle</span>
            </div>
            <div class="contact-details">
              <div
                class="contact-name"
                th:text="${
                  #lists.isEmpty(person.names)
                    ? 'No Name'
                    : (person.names[0].givenName == null ? '' : person.names[0].givenName)
                      + (person.names[0].familyName == null ? '' : ' ' + person.names[0].familyName)
                }">
                Name
              </div>
              <div
                class="contact-email"
                th:text="${#lists.isEmpty(person.emailAddresses) 
                     ? 'No Email' 
                     : person.emailAddresses[0].value}">
                someone@domain
              </div>
              <div
                class="contact-number"
                th:text="${#lists.isEmpty(person.phoneNumbers) 
                     ? 'No Phone' 
                     : person.phoneNumbers[0].value}">
                123-4567
              </div>
            </div>
            <div class="contact-actions">
              <!-- Edit Button -->
              <button
                class="action-btn edit-btn"
                th:attr="data-resource-name=${#strings.substringAfter(person.resourceName, 'people/')},
         data-contact-fname=${#lists.isEmpty(person.names) ? '' : person.names[0].givenName},
         data-contact-lname=${#lists.isEmpty(person.names) ? '' : person.names[0].familyName},
         data-contact-email=${#lists.isEmpty(person.emailAddresses) ? '' : person.emailAddresses[0].value},
         data-contact-phone=${#lists.isEmpty(person.phoneNumbers) ? '' : person.phoneNumbers[0].value}">
                <span class="material-icons">edit</span>
              </button>

              <!-- Delete Button -->
              <button
                class="action-btn delete-btn"
                th:attr="data-resource-name=${#strings.substringAfter(person.resourceName, 'people/')}">
                <span class="material-icons">delete</span>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contact-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add Contact</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <form id="contact-form" method="post">
            <!-- Hidden input for resourceName (for editing) -->
            <input type="hidden" id="resource-name" name="resourceName" />

            <div class="form-group">
              <div class="profile-pic-container">
                <div class="profile-pic" id="profile-pic-preview">
                  <span class="material-icons">account_circle</span>
                </div>
              </div>
            </div>

            <!-- FIRST NAME -->
            <div class="form-group">
              <label for="contact-fname">First Name</label>
              <input type="text" id="contact-fname" name="firstName" />
            </div>

            <!-- LAST NAME -->
            <div class="form-group">
              <label for="contact-lname">Last Name</label>
              <input type="text" id="contact-lname" name="lastName" />
            </div>

            <!-- EMAIL -->
            <div class="form-group">
              <label for="contact-email">Email</label>
              <input type="email" id="contact-email" name="email" />
            </div>

            <!-- PHONE -->
            <div class="form-group">
              <label for="contact-number">Phone Number</label>
              <input type="tel" id="contact-number" name="phone" />
            </div>

            <div class="form-actions">
              <button type="button" class="secondary-btn" id="cancel-btn">
                Cancel
              </button>
              <button type="submit" class="primary-btn" id="save-btn">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Delete Contact</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this contact?</p>
          <div class="form-actions">
            <button type="button" class="secondary-btn" id="cancel-delete-btn">
              Cancel
            </button>
            <form id="delete-form" method="post" style="display: inline">
              <button type="submit" class="danger-btn" id="confirm-delete-btn">
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal (optional) -->
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Success</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <p id="success-message"></p>
          <div class="form-actions">
            <button type="button" class="primary-btn" id="success-ok-btn">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
